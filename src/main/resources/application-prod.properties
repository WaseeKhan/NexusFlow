spring.config.import=secrets.properties

#SMTP Config for email 
#Mailtrap is used for testing email in dev environment
spring.mail.host=${host}
spring.mail.port=${port}
spring.mail.username=${username}
spring.mail.password=${password}
spring.mail.properties.mail.smtp.auth=${smtp.auth}
spring.mail.properties.mail.smtp.starttls.enable=${starttls.enable}
spring.mail.properties.domain_name = ${sender.email} 
