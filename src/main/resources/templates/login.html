<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{:: title}, ~{:: script})}">
<head>
<title>NexusFlow - Login</title>
</head>
<body>
    <div id="content">

        <div class="grid grid-cols-12 mt-2">
            <div class="col-span-4 md:col-span-2 lg:col-span-2 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-8 xl:col-span-4">
                     <!-- card -->
                <div class="block border-t-8 p-6 bg-white  border-green-700 rounded-xl shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                    <!-- message here  -->
                    <div th:replace="message :: messagebox"></div>

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
                <p class="font-normal text-gray-400 dark:text-gray-400">Let's Start managing Contacts On Clouds.</p>
                    <div class="text-red-600 text-sm py-2" th:if="${param.error}">Invalid email and password</div>
                    <div class="text-green-600 text-sm py-2" th:if="${param.logout}">You've been logout successfully!</div>
                <form 
                method="post"
                th:action="@{/do-login}" 
                
                class="mt-5">
                   
                <div class="mb-3">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input name="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="info@nexusflow.com" required />
                     <!-- <p 
                        th:if="${#fields.hasErrors('email')}"
                        th:errors="*{email}"
                        class="text-red-800 px-1 py-2 text-sm"></p> -->
                </div>

                <div class="mb-3">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />

                     <!-- <p 
                        th:if="${#fields.hasErrors('password')}"
                        th:errors="*{password}"
                        class="text-red-800 px-1 py-2 text-sm"></p> -->
                </div>

                

              
                <div class="mb-3 flex justify-center space-x-3">
                    <button type="submit" class="px-3 py-2 rounded bg-blue-700 hover:bg-blue-600 text-white ">Login</button>

                     <button type="reset" class="px-3 py-2 rounded bg-blue-700 hover:bg-blue-600 text-white ">Reset</button>
                </div>
                
                </form>

                <div class="social-buttons-container flex justify-center mt-10">
                    <a  class="border px-3 py-2 login-with-google-btn"
                    th:href="@{'/oauth2/authorization/google'}">
                    Login With Google
                    </a>

                 

                </div>
                </div>

            </div>
       </div>


    </div>
    <script>
        console.log("Hello from login.html");
     </script>
</body>
</html>
