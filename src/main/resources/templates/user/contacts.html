<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{:: title}, ~{:: script})}" >
<head>
<title th:text="${loggedInUser.name}+ ' - NexusFlow | All Contacts' "> </title>
</head>
<body>
    <div id="content">
        <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-20 ">
            <div class="">
                <h1 class="text-3xl text-center font-normal">All Your Contacts Here </h1>
                <p class="text-center">List of all contacts...</p>


        <div class="contacts_container p-5">
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

                    <div th:replace="~{message :: messagebox}"></div>

                  <form 
                  th:action="@{'/user/contacts/search'}"
                  th:object="${contactSearchForm}">
                    
                      <div class="flex space-x-3 p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
                       
                        
                        

                            <!-- select box  -->
                             <div class="w-sm">
                               
                                <select 
                                th:field="*{field}"
                                id="countries" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option value="" selected>Select Field</option>
                                    <option value="name">name</option>
                                    <option value="email">email</option>
                                    <option value="phone">phone</option>
                                </select>
                             </div>
                            <label for="table-search" class="sr-only">Search</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                    </svg>
                                </div>
                                <input 
                                th:field="*{value}"
                                type="text" id="table-search-users" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for users">
                            </div>
                            <button  
                            type="submit"
                            class="px-3 py-2 bg-[#1A237E] hover:bg-blue-800 text-white rounded">Search</button>
                        </div>
                  </form>
                    
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                
                                <th scope="col" class="px-6 py-3">
                                    Name
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Phone
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Links
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr 
                            th:object="${contact}"
                            th:each="contact : ${pageContacts.getContent()}"
                            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                                
                                <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                    <img class="w-10 h-10 rounded-full" 
                                   
                                    th:src="@{*{picture}}" alt="Jese image">
                                    <div class="ps-3">
                                        <div class="text-base font-semibold" th:text="*{name}">Neil Sims</div>
                                        <div class="font-normal text-gray-500" th:text="*{email}">neil.sims@flowbite.com</div>
                                    </div>  
                                </th>
                                <td class="px-6 py-4" >
                                    <i class="fa-solid fa-phone"></i>
                                    <span th:text="*{phoneNumber}"></span>
                                </td>
                                <td class="px-6 py-4">
                                  
                                        <!-- <div 
                                        th:if="*{favorite}"
                                        class="h-2.5 w-2.5 rounded-full bg-green-500 me-2 "></div>  -->
                                        <span 
                                            class="p-1"
                                            th:if="*{favorite}">
                                            <i class="fa-solid fa-star"></i>
                                        </span>
                                        
                                        <a th:href="@{*{linkedInLink}}" target="_blank" class="p-1"><i class="fa-brands fa-linkedin-in"></i></a>
                                        <a th:href="@{*{websiteLink}}" target="_blank" class="p-1"><i class="fa-solid fa-link"></i></i></a>
                                   
                                </td>
                                <td class="px-6 py-4">
                                    <div>
                                        <!-- <a 
                                        th:href="@{'/user/contacts/delete/'+*{id}}" 
                                        class="p-1">
                                              <i class="fa-solid w-8 h-8 fa-trash"></i>
                                        </a> -->

                                         <button 
                                         th:data-id="${contact.id}"
                                        th:onclick="deleteContact(this.getAttribute('data-id'))"
                                        class="p-1">
                                              <i class="fa-solid w-8 h-8 fa-trash"></i>
                                         </button>


                                      <a href="" class="p-1">
                                        <i class="fa-solid w-8 h-8 fa-pen-to-square"></i>
                                      </a>

                                        <button 
                                        th:data-id="${contact.id}" 
                                        th:onclick="loadConatctData(this.getAttribute('data-id'))" 
                                        class="p-1">
                                            <i class="fa-solid w-8 h-8 fa-eye"></i>
                                        </button>
                                        
                                    </div>
                                </td>
                            </tr>
                            
                            
                            
                        </tbody>
                    </table>

                    <!-- pagination component  -->
                     <div class="pagination_container p-5 text-center">
                        <nav aria-label="Page navigation example">
                        <ul class="inline-flex -space-x-px text-base h-10">
                            <li th:unless="${pageContacts.first}">
                            <a 
                            th:href="@{'/user/contacts?size='+${pageSize}+'&page='+${pageContacts.number-1}}" 
                            class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                            </li>

                            <li th:each="index : ${#numbers.sequence(0, pageContacts.totalPages-1)}">
                                <!-- need some fix here  -->
                            <a 
                                th:href="@{'/user/contacts?size='+${pageSize}+'&page='+${index}}" 
                                th:classappend="${index==pageContacts.number? 'bg-blue-200' : 'bg-white'}"
                                class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            <span th:text="${index+1}"></span>
                            </a>
                            </li>
                            
                            
                           
                            
                            <li th:unless="${pageContacts.last}"></li>
                            <a 
                            th:href="@{'/user/contacts?size='+${pageSize}+'&page='+${pageContacts.number+1}}" 
                            class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                            </li>
                        </ul>
                        </nav>
                     </div>
                </div>
          


        </div>


            </div>
            <div th:replace="~{user/contact_modals :: contact}"></div>
        </div>

        
    </div>
    

    <script th:src="@{'/js/contact.js'}"></script>
    <script>
        console.log("Hello from contact.html working");
     </script>
</body>
</html>
