<div th:fragment="sidebar">
  <aside id="cta-button-sidebar"
         class="fixed top-0 left-0 z-40 w-64 h-screen mt-18 transition-transform -translate-x-full sm:translate-x-0"
         aria-label="Sidebar">

    <div class="h-full px-3 py-6 overflow-y-auto bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg border-r border-gray-200 dark:border-gray-700 shadow-xl">

      <!-- Sidebar Menu -->
      <ul class="space-y-2 font-medium">
        <!-- Dashboard -->
        <li>
          <a th:href="@{'/user/dashboard'}"
             class="flex items-center p-3 rounded-lg text-gray-900 dark:text-white hover:bg-gradient-to-r hover:from-pink-500 hover:to-orange-500 hover:text-white transition group">
            <i class="fa-solid fa-gauge w-5"></i>
            <span class="ms-3">Dashboard</span>
          </a>
        </li>

        <!-- Profile -->
        <li>
          <a th:href="@{'/user/profile'}"
             class="flex items-center p-3 rounded-lg text-gray-900 dark:text-white hover:bg-gradient-to-r hover:from-purple-500 hover:to-indigo-500 hover:text-white transition group">
            <i class="fa-solid fa-user w-5"></i>
            <span class="ms-3">Profile</span>
          </a>
        </li>

        <!-- Add Contact -->
        <li>
          <a th:href="@{'/user/contacts/add'}"
             class="flex items-center p-3 rounded-lg text-gray-900 dark:text-white hover:bg-gradient-to-r hover:from-pink-500 hover:to-purple-500 hover:text-white transition group">
            <i class="fa-solid fa-user-plus w-5"></i>
            <span class="ms-3">Add Contact</span>
          </a>
        </li>

        <!-- Contact -->
        <li>
          <a th:href="@{'/user/contacts'}"
             class="flex items-center p-3 rounded-lg text-gray-900 dark:text-white hover:bg-gradient-to-r hover:from-orange-500 hover:to-pink-500 hover:text-white transition group">
            <i class="fa-solid fa-address-card w-5"></i>
            <span class="ms-3">Contacts</span>
          </a>
        </li>

        <!-- Message -->
        <li>
          <a href="#"
             class="flex items-center p-3 rounded-lg text-gray-900 dark:text-white hover:bg-gradient-to-r hover:from-indigo-500 hover:to-cyan-500 hover:text-white transition group">
            <i class="fa-solid fa-message w-5"></i>
            <span class="ms-3">Messages</span>
          </a>
        </li>

        <!-- Email -->
        <li>
          <a href="#"
             class="flex items-center p-3 rounded-lg text-gray-900 dark:text-white hover:bg-gradient-to-r hover:from-green-500 hover:to-teal-500 hover:text-white transition group">
            <i class="fa-solid fa-envelope w-5"></i>
            <span class="ms-3">Email</span>
            <span class="ml-auto inline-flex items-center justify-center px-2 text-xs font-medium text-gray-900 bg-yellow-200 rounded-full dark:bg-yellow-500 dark:text-gray-900">Pro</span>
          </a>
        </li>

        <!-- Feedback -->
        <li>
          <a href="#"
             class="flex items-center p-3 rounded-lg text-gray-900 dark:text-white hover:bg-gradient-to-r hover:from-fuchsia-500 hover:to-pink-500 hover:text-white transition group">
            <i class="fa-solid fa-comments w-5"></i>
            <span class="ms-3">Feedback</span>
          </a>
        </li>

        <!-- Logout -->
        <li>
          <a th:href="@{'/logout'}"
             class="flex items-center p-3 rounded-lg text-gray-900 dark:text-white hover:bg-gradient-to-r hover:from-red-500 hover:to-orange-500 hover:text-white transition group">
            <i class="fa-solid fa-right-from-bracket w-5"></i>
            <span class="ms-3">Logout</span>
          </a>
        </li>
      </ul>

      <!-- CTA Card -->
      <div id="dropdown-cta"
           class="p-4 mt-8 rounded-xl bg-gradient-to-r from-blue-100 via-blue-50 to-white dark:from-blue-900 dark:via-gray-800 dark:to-gray-900 shadow-inner border border-blue-200 dark:border-blue-700"
           role="alert">
        <div class="flex items-center mb-3">
          <span class="bg-orange-100 text-orange-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-orange-200 dark:text-orange-900">Beta</span>
          <button type="button"
                  class="ml-auto inline-flex justify-center items-center w-6 h-6 text-blue-900 bg-blue-100 rounded-full hover:bg-blue-200 dark:bg-blue-900 dark:text-blue-400 dark:hover:bg-blue-800"
                  data-dismiss-target="#dropdown-cta"
                  aria-label="Close">
            <svg class="w-2.5 h-2.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
          </button>
        </div>
        <p class="mb-3 text-xs text-blue-800 dark:text-blue-400">
          Preview the new NexusFlow dashboard! Switch between light & dark themes seamlessly.
        </p>
        <a class="text-sm text-blue-800 underline font-medium hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300"
           href="#">Learn more</a>
      </div>
    </div>
  </aside>
</div>
