<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{:: title}, ~{:: script})}">
<head>
  <title th:text="${loggedInUser.firstName}+ ' - NexusFlow | Profile' "> </title>
</head>

<body class="bg-gradient-to-br from-gray-50 via-gray-100 to-gray-200 dark:from-gray-900 dark:via-gray-800 dark:to-black min-h-screen">
  <div id="content">
    <div th:if="${loggedInUser}">
      <div th:replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-24 px-4 md:px-10">
      <!-- Profile Card -->
      <div class="max-w-3xl mx-auto">
        <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 overflow-hidden">
          <!-- Banner / Header -->
          <div class="h-32 bg-gradient-to-r from-pink-500 via-purple-600 to-orange-500"></div>

          <!-- Avatar -->
          <div class="relative -mt-16 flex justify-center">
            <img class="w-32 h-32 rounded-full border-4 border-white dark:border-gray-900 shadow-lg object-cover"
                th:src="${loggedInUser.profilePic != null} ? @{${loggedInUser.profilePic}} : @{/images/default_profile.png}"
                 alt="Profile Picture">
          </div>

          <!-- User Info -->
          <div class="p-6 text-center">
            <h3 class="text-2xl font-bold text-gray-900 dark:text-white">
              <span th:text="${loggedInUser.firstName}"></span>
              <span th:text="${loggedInUser.lastName}"></span>
                
              
            </h3>
            <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Web Developer</p>
          </div>

          <!-- Profile Details -->
          <div class="px-6 pb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm">
              <div class="space-y-3">
                <p><span class="font-semibold text-gray-600 dark:text-gray-300">📍 Address:</span> <span th:text="${loggedInUser.address}">Kathmandu</span></p>
                <p><span class="font-semibold text-gray-600 dark:text-gray-300">📞 Phone:</span> <span th:text="${loggedInUser.phoneNumber}">+977 9812345678</span></p>
                <p><span class="font-semibold text-gray-600 dark:text-gray-300">📧 Email:</span> <span th:text="${loggedInUser.email}">john@example.com</span></p>
              </div>
              <div class="space-y-3">
                <p><span class="font-semibold text-gray-600 dark:text-gray-300">📝 About:</span> <span th:text="${loggedInUser.about}">Passionate developer...</span></p>
                <p><span class="font-semibold text-gray-600 dark:text-gray-300">✅ Active:</span> <span th:text="${loggedInUser.enabled} ? 'Yes' : 'No'">Yes</span></p>
                <p><span class="font-semibold text-gray-600 dark:text-gray-300">🔐 Email Verified:</span> <span th:text="${loggedInUser.emailVerified} ? 'Yes' : 'No'">Yes</span></p>
                <p><span class="font-semibold text-gray-600 dark:text-gray-300">📱 Phone Verified:</span> <span th:text="${loggedInUser.phoneVerified} ? 'Yes' : 'No'">No</span></p>
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex justify-center gap-6 pb-6">
            <a th:href="@{'/user/profile/update/' + ${loggedInUser.userId}}"
               class="px-5 py-2 bg-gradient-to-r from-pink-500 via-purple-600 to-orange-500 text-white rounded-lg shadow hover:scale-105 transition">
              ✏️ Update Profile
            </a>
            <a href="#"
               class="px-5 py-2 bg-gradient-to-r from-purple-500 to-indigo-500 text-white rounded-lg shadow hover:scale-105 transition">
              🔑 Change Password
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    console.log("Profile page loaded...");
  </script>
</body>
</html>
