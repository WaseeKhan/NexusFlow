<div th:fragment="contact">

  <!-- Contact View Modal -->
  <div 
    id="view_contact_modal"
    class="hidden fixed inset-0 z-50 flex items-center justify-center w-full h-full bg-gray-900/30 dark:bg-gray-900/50"
    aria-hidden="true">

    <!-- Modal content -->
    <div class="bg-white dark:bg-gray-700 rounded-lg shadow-lg w-full max-w-2xl">
      
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-600">
        <div>
          <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white">
            Contact Name
          </h3>
          <p id="contact_email" class="text-sm text-gray-500 dark:text-gray-300"></p>
        </div>
        <button 
          onclick="hideContactModal()"
          type="button"
          class="text-gray-400 hover:text-gray-900 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-lg w-8 h-8 flex items-center justify-center">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7L1 13"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal body -->
      <div class="p-6 space-y-4">
        <div class="flex items-center space-x-4">
          <img id="contact_picture" src="" alt="Contact" class="w-16 h-16 rounded-full border">
          <div>
            <p id="contact_phone" class="text-gray-700 dark:text-gray-300">
              <i class="fa-solid fa-phone mr-1"></i> +91-0000000000
            </p>
            <div class="flex space-x-3 mt-2">
              <a id="contact_linkedin" href="#" target="_blank" class="text-blue-600 hover:text-blue-800">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a id="contact_website" href="#" target="_blank" class="text-gray-600 hover:text-gray-800">
                <i class="fa-solid fa-link"></i>
              </a>
            </div>
          </div>
        </div>

        <p id="contact_about" class="text-base leading-relaxed text-gray-600 dark:text-gray-300">
          <!-- about/contact description will be injected dynamically -->
        </p>
      </div>

      <!-- Modal footer -->
      <div class="flex justify-end space-x-3 p-4 border-t border-gray-200 dark:border-gray-600">
        <button onclick="hideContactModal()" type="button"
          class="px-4 py-2 text-sm font-medium bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 hover:text-blue-700 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:text-white">
          Close
        </button>
      </div>

    </div>
  </div>

</div>
