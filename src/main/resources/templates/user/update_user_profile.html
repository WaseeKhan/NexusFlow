<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{:: title}, ~{:: script})}">
<head>
  <title th:text="${loggedInUser.name}+ ' - NexusFlow | Update Profile' "> </title>
</head>
<body>
<div id="content">
  <!-- Sidebar -->
  <div th:if="${loggedInUser}">
    <div th:replace="~{user/sidebar :: sidebar}"></div>
  </div>

  <!-- Main Content -->
  <div class="sm:pl-64 pt-24 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
      <div class="bg-white dark:bg-gray-800 border-t-8 border-blue-700 shadow rounded-xl p-6">
        
        <div th:replace="message :: messagebox"></div>

        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
          Update Profile
        </h2>
        <p class="text-gray-500 dark:text-gray-400 mb-6">
          Keep your details up to date and manage your personal information.
        </p>

        <form th:action="@{'/user/profile/update/'+${userForm.userId}}"
              method="post" th:object="${userForm}" novalidate class="space-y-5">

          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium mb-1">Name</label>
            <input th:field="*{name}" id="name" type="text" required
                   class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
               class="text-sm text-red-600 mt-1"></p>
          </div>

          <!-- Email (readonly) -->
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input th:field="*{email}" id="email" type="email" readonly
                   class="w-full rounded-lg border-gray-300 bg-gray-100 dark:bg-gray-600 dark:text-gray-300"/>
          </div>

          <!-- Phone -->
          <div>
            <label for="phone" class="block text-sm font-medium mb-1">Phone</label>
            <input th:field="*{phoneNumber}" id="phone" type="text"
                   class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500"/>
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
               class="text-sm text-red-600 mt-1"></p>
          </div>

          <!-- About -->
          <div>
            <label for="about" class="block text-sm font-medium mb-1">About</label>
            <textarea th:field="*{about}" id="about" rows="3"
                      class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Write about yourself here..."></textarea>
          </div>

          <!-- Address -->
          <div>
            <label for="address" class="block text-sm font-medium mb-1">Address</label>
            <textarea th:field="*{address}" id="address" rows="3"
                      class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Provide your address here..."></textarea>
          </div>

          <input type="hidden" th:field="*{userId}"/>

          <!-- Buttons -->
          <div class="flex justify-center space-x-3 pt-4">
            <button type="submit"
                    class="px-4 py-2 rounded-lg bg-blue-700 hover:bg-blue-600 text-white font-medium">
              Update
            </button>
            <button type="reset"
                    class="px-4 py-2 rounded-lg bg-gray-300 hover:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-900 dark:text-white font-medium">
              Reset
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<script>
  console.log("Hello from edit_user_profile.html");
</script>
</body>
</html>
