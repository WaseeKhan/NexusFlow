<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{:: title}, ~{:: script})}" >
<head>
<title th:text="${loggedInUser.name}+ ' - NexusFlow | Add Contact' "> </title>
</head>
<body>
    <div id="content">
        <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
    </div>

    
    <div class="sm:pl-64 pt-20" style="height: 1000px;">
        <div class="grid grid-cols-12">
           <div class="col-span-3"></div>
           <div class=" col-span-12 md:col-span-6">
            

            <div class=" card block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Add New Contact</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400 text-sm">This conatct will store on cloud, we can direct email to this client from NexusFlow .</p>
           

            <form action="">
                <div class="mb-3">
                 <label for="email-address-icon" class="block mb-2  mt-4 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
            </svg>
            </div>
            <input type="text" id="email-address-icon" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com">

            </div>
            </form>
    
            </div>
            </div>
        </div>
        </div>
    </div>

    <script>
        console.log("Hello from add contact.html");
     </script>
</body>
</html>
