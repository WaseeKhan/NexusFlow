<header th:fragment="user-navbar" 
class="flex justify-between items-center px-6 md:px-10 py-4 bg-gradient-to-r from-purple-900/80 via-blue-900/80 to-black/80 backdrop-blur-lg fixed w-full z-50 shadow-lg">
  <!-- Logo -->
  <div class="flex items-center space-x-2">
    <img th:src="@{'/images/navbar_logo.png'}" alt="NexusFlow Logo" class="h-10 md:h-12">
    <h1 class="text-xl md:text-2xl font-bold bg-gradient-to-r from-pink-500 via-purple-500 to-orange-400 bg-clip-text text-transparent">
      NexusFlow
    </h1>
  </div>

  <!-- Desktop Nav -->
  <nav class="hidden md:flex space-x-8 text-base font-medium">
    <a th:href="@{'/home'}" class="hover:text-orange-400 transition">Home</a>
    <a th:href="@{'/about'}" class="hover:text-orange-400 transition">About</a>
    <!-- <a href="#features" class="hover:text-orange-400 transition">Features</a> -->
    <a th:href="@{'/services'}" class="hover:text-orange-400 transition">Services</a>
    <!-- <a href="#pricing" class="hover:text-orange-400 transition">Pricing</a> -->
    <!-- <a href="#testimonials" class="hover:text-orange-400 transition">Testimonials</a> -->
    <a th:href="@{'/contact'}" class="hover:text-orange-400 transition">Contact</a>
  </nav>
<div class="flex items-center space-x-4">
   <a th:href="@{'/user/profile'}" type="button" class="hidden md:flex text-white bg-[#673AB7] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-[#673AB7] dark:hover:bg-blue-700 dark:focus:ring-blue-800 dark:text-white">
        <span th:text="${loggedInUser.name}"></span>
      </a>
   <a th:href="@{'/logout'}" type="button" class="hidden md:flex text-white bg-[#E91E63]
       hover:bg-[#F57F17] focus:ring-4 focus:outline-none focus:ring-red-300 font-medium 
       rounded-lg text-sm px-4 py-2 text-center dark:bg-[#E91E63] dark:hover:bg-[#F57F17]dark:focus:ring-red-800">Logout</a>
</div>
  <!-- Mobile Menu Button -->
  <button id="menu-btn" class="md:hidden text-white focus:outline-none">
    <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- Mobile Nav -->
  <div id="mobile-menu" class="hidden absolute top-16 right-4 bg-gray-900/95 rounded-xl p-6 space-y-4 text-lg md:hidden shadow-xl">
    <a href="#" class="block hover:text-orange-400">Home</a>
    <a href="#features" class="block hover:text-orange-400">Features</a>
    <a href="#automation" class="block hover:text-orange-400">Automation</a>
    <a href="#pricing" class="block hover:text-orange-400">Pricing</a>
    <a href="#testimonials" class="block hover:text-orange-400">Testimonials</a>
    <a th:href="@{'/contact'}"  class="block hover:text-orange-400">Contact</a>
    <a href="#get-started" class="block px-5 py-2 bg-gradient-to-r from-pink-500 to-orange-500 rounded-full text-center">Get Started</a>
  </div>
</header>

<script>
  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");
  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>
