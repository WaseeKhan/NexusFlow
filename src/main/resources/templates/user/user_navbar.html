<header th:fragment="user-navbar" 
class="flex justify-between items-center px-6 md:px-10 py-4 bg-gradient-to-r from-purple-900/80 via-blue-900/80 to-black/80 backdrop-blur-lg fixed w-full z-50 shadow-lg">

<!-- button for sidebar on small screen start here -->
      <button data-drawer-target="cta-button-sidebar" data-drawer-toggle="cta-button-sidebar" aria-controls="cta-button-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
      </button>
  <!-- button for sidebar on small screen end  here -->

  <!-- Logo -->
  <div class="flex items-center space-x-2">
    <img th:src="@{'/images/navbar_logo.png'}" alt="NexusFlow Logo" class="h-10 md:h-12">
    <h1 class="text-xl md:text-2xl font-bold bg-gradient-to-r from-pink-500 via-purple-500 to-orange-400 bg-clip-text text-transparent">
      NexusFlow
    </h1>
  </div>

  <!-- Desktop Nav -->
  <nav class="hidden md:flex space-x-8 text-base font-medium">
    <a th:href="@{'/home'}" class="hover:text-orange-400 transition">Home</a>
    <a th:href="@{'/about'}" class="hover:text-orange-400 transition">About</a>
    <!-- <a href="#features" class="hover:text-orange-400 transition">Features</a> -->
    <a th:href="@{'/services'}" class="hover:text-orange-400 transition">Services</a>
    <!-- <a href="#pricing" class="hover:text-orange-400 transition">Pricing</a> -->
    <!-- <a href="#testimonials" class="hover:text-orange-400 transition">Testimonials</a> -->
    <a th:href="@{'/contact'}" class="hover:text-orange-400 transition">Contact</a>
  </nav>
 
<!-- user image  -->

<div class="flex items-center space-x-2">
  <!-- them button  -->
      <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
</button>
  <div class="relative">
    <button id="user-menu-btn" type="button" class="flex items-center focus:outline-none">
      <img th:src="${loggedInUser.profilePic != null} ? @{${loggedInUser.profilePic}} : @{/images/default_profile.png}"
           alt="Profile" class="w-9 h-9 rounded-full border-2 border-white object-cover" />
      <span class="ml-2 text-white font-medium" th:text="${loggedInUser.name}"></span>
     
    </button>
    <!-- Dropdown -->
    <div id="user-dropdown"
         class="hidden absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50">
        
      <a th:href="@{'/user/profile'}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
      <a th:href="@{'/logout'}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
    </div>
  </div>
  
</div>

  <!-- Mobile Menu Button -->
  <button id="menu-btn" class="md:hidden text-white focus:outline-none">
    <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- Mobile Nav -->
  <div id="mobile-menu" class="hidden absolute top-16 right-4 bg-gray-900/95 rounded-xl p-6 space-y-4 text-lg md:hidden shadow-xl">
    <a href="#" class="block hover:text-orange-400">Home</a>
    <a href="#features" class="block hover:text-orange-400">Features</a>
    <a href="#automation" class="block hover:text-orange-400">Automation</a>
    <a href="#pricing" class="block hover:text-orange-400">Pricing</a>
    <a href="#testimonials" class="block hover:text-orange-400">Testimonials</a>
    <a th:href="@{'/contact'}"  class="block hover:text-orange-400">Contact</a>
    <a href="#get-started" class="block px-5 py-2 bg-gradient-to-r from-pink-500 to-orange-500 rounded-full text-center">Get Started</a>
  </div>
</header>
