<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{:: title}, ~{:: script})}" >
<head>
<title>NexusFlow - Home</title>
</head>
<body>
    <div id="content">

     <div class="grid grid-cols-12 mt-2">
            <div class="col-span-4 md:col-span-2 lg:col-span-2 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                     <!-- card -->
                <div class="block border-t-8 p-6 bg-white  border-blue-700 rounded-xl shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Apply Now</h5>
                <p class="font-normal text-gray-400 dark:text-gray-400">Complete the form below to submit your application.</p>
   <form class="space-y-4 md:space-y-6 mt-5"  action="#" method="POST" enctype="multipart/form-data">
          <!-- <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Personal Information</h2> -->
          <div>
            <label for="full-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full Name</label>
            <input type="text" name="full-name" id="full-name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John Doe" required>
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required>
          </div>
          <div>
            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
            <input type="tel" name="phone" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="+91-9876543210" required>
          </div>

          <h2 class="text-lg font-semibold text-gray-900 dark:text-white pt-4">Application Details</h2>
          <div>
            <label for="job-title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Applying For</label>
            <select id="job-title" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected>Select a Job Title</option>
              <option value="software-engineer">Senior Software Engineer</option>
              <option value="product-manager">Lead - Java Developer</option>
              
            </select>
          </div>

          <h2 class="text-lg font-semibold text-gray-900 dark:text-white pt-4">Resume & Cover Letter</h2>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload Resume</label>
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file" required>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">PDF or DOCX (max. 5MB)</p>
          </div>
          <div>
            <label for="cover-letter" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cover Letter (Optional)</label>
            <textarea id="cover-letter" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Tell us a little about yourself..."></textarea>
          </div>

          <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Submit Application
          </button>
        </form>
                </div>

            </div>
       </div>
   


    <script>
        console.log("Hello from Home.html");
     </script>
</body>
</html>
