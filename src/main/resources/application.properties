spring.application.name=nexusflow

server.port = ${PORT:8080}
#MySQL Config
spring.datasource.url = jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/nexusflow
spring.datasource.username = ${MYSQL_USERNAME:root}
spring.datasource.password = ${MYSQL_PASSWORD:rootroot}

#JPA Config
spring.jpa.show-sql = ${SQL_SHOW:true}
spring.jpa.hibernate.ddl-auto = ${DDL_AUTO:update}
spring.jpa.properties.hibernate.format_sql = ${SQL_FORMAT:true}
spring.jpa.properties.hibernate.dialect = ${SQL_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# spring security config 
# spring.security.user.name=admin
# spring.security.user.password=admin



# OAuth2 Config Google

spring.security.oauth2.client.registration.google.client-name=${GOOGLE_CLIENT_NAME}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# OAuth2 Config Github

spring.security.oauth2.client.registration.github.client-name=${GITHUB_CLIENT_NAME}
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=email,profile


#Cloudinary Config
cloudinary.cloud.name = ${CLOUDINARY_NAME}
cloudinary.api.key = ${CLOUDINARY_API_KEY}
cloudinary.api.secret = ${CLOUDINARY_API_SECRET}


#SMTP Config for email 
#Mailtrap is used for testing email in dev environment
spring.mail.host=${GOOGLE_EMAIL_HOST}
spring.mail.port=${GOOGLE_EMAIL_PORT}
spring.mail.username=${GOOGLE_EMAIL_USERNAME}
spring.mail.password=${GOOGLE_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${GOOGLE_EMAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${GOOGLE_EMAIL_STARTTLS_ENABLE}
spring.mail.properties.domain_name = ${GOOGLE_EMAIL_DOMAIN_NAME}

spring.profiles.active = dev