spring.config.import=secrets.properties

spring.application.name=nexusflow

# server.port = 8080
#MySQL Config
spring.datasource.url = jdbc:mysql://localhost:3306/nexusflow
spring.datasource.username = root
spring.datasource.password = rootroot

#JPA Config
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# spring security config 
# spring.security.user.name=admin
# spring.security.user.password=admin



# OAuth2 Config Google

spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.registration.google.client-id=${google.oauth2.client-id}
spring.security.oauth2.client.registration.google.client-secret=${google.oauth2.client-secret}
spring.security.oauth2.client.registration.google.scope=email,profile

# OAuth2 Config Github

spring.security.oauth2.client.registration.github.client-name=Github
spring.security.oauth2.client.registration.github.client-id=${github.oauth2.client-id}
spring.security.oauth2.client.registration.github.client-secret=${github.oauth2.client-secret}
spring.security.oauth2.client.registration.github.scope=email,profile


#Cloudinary Config
cloudinary.cloud.name = ${cloudinary.cloud.name}
cloudinary.api.key = ${cloudinary.api.key}
cloudinary.api.secret = ${cloudinary.api.secret}